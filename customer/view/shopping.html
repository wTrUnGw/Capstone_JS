<body>
    <!-- header -->
    <header>
        <div class="container">
            <div class="header_content">
                <div class="header_logo">
                    <a href="#">CyperPNJ</a>
                </div>
                <div class="header_nav">
                    <ul>
                        <li class="active"><a href="#"><i class="fa-solid fa-bag-shopping"></i>Customer</a></li>
                        <li><a href="#"> <i class="fa-solid fa-user"></i>Admin</a></li>
                    </ul>

                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                        <div class="header_icon">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </div>
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Giỏ hàng</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div id="cart" class="modal-body">
                                    <p>Hiện chưa có sản phẩm trong giỏ hàng</p>
                                </div>
                                <div class="modal-footer">
                                    <div id="totalPrice" class="total price"></div>
                                    <div>
                                        <button class="btn btn-success" id="thanhToan">
                                            THANH TOÁN
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>

        </div>



    </header>
    </div>

    </header>
    <!-- product-->

    <section class="products">
        <div class="container">
            <div class="product_title">
                <h2>-Featured Products-</h2>
            </div>

            <div class="col-md-12 mt-4 mb-4">
                <div class="input-group mb-3">
                    <input id="txtSearch" type="text" class="form-control" placeholder="Nhập từ khóa"
                        aria-label="Recipient's username" aria-describedby="basic-addon2" />
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2" onclick="">
                            <i class="fa fa-search"></i>
                        </span>
                    </div>


                    <select id="productSelect">
                        <option value="active">Chọn loại sản phẩm</option>
                        <option onchange="onProductSelectChange()" class="type" value="Vàng">
                            Vàng
                        </option>
                        <option onchange="onProductSelectChange()" class="type" value="Bạc">
                            Bạc
                        </option>
                    </select>
                </div>
            </div>

            <div id="products_list" class="product_content">

            </div>
        </div>
    </section>
    <!-- footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="title">© 2023</div>
                <div class="footer_nav">
                    <ul>
                        <li><a class="nav-link" href="#"> <i class="fa-brands fa-facebook"></i> </a></li>
                        <li><a class="nav-link" href="#"> <i class="fa-brands fa-instagram"></i> </a></li>

                        <li><a class="nav-link" href="#"> <i class="fa-brands fa-square-twitter"></i> </a></li>
                        <li><a class="nav-link" href="#"> <i class="fa-brands fa-youtube"></i> </a></li>
                    </ul>
                </div>
            </div>
    </footer>
